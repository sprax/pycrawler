function getRss() {
	$("#okButton").attr("disabled","true").attr("value", "Please wait…")
	$.get('py/goGetRss.py/index', {link:$("#link").val()}, function(txt) {
		$("#gottenRSS").html(txt)
		$("#okButton").attr("disabled","true").attr("value", "Please wait…")
	 })
}
</script>
